<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script> -->
    <script src="jquery-3.5.1.js"></script>

    <script>
        // 静态方法 -- 直接添加给类
        // 实例方法 -- 添加给实例

        $(function (ev) {
            // 定义一个类
            function AClass() {}

            // 给类添加方法,调用静态方法
            AClass.staticMethod = function (){
                alert("static");
            }

            AClass.staticMethod();

            // 给类添加实例方法，创建对象来调用
            AClass.prototype.instanceMethod = function () {
                alert("instance");
            }

            var AClassInstance = new AClass();
            AClassInstance.instanceMethod();
        })

    </script>
</head>
<body>

</body>
</html>
